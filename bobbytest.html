<!DOCTYPE html>
<html>
  <head>
    <title>CSV File Display</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid black;
        padding: 5px;
      }
      th {
        font-weight: bold;
        font-size: 1.2em;
      }
    </style>
    <script>
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var rows = this.responseText.split("\n");
          if (rows[rows.length - 1] == "") {
            rows.pop();
          }
          var table = "<table>";
          for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].split(",");
            table += "<tr>";
            for (var j = 0; j < cells.length; j++) {
              if (i == 0) {
                table += "<th>" + cells[j] + "</th>";
              } else {
                table += "<td>" + cells[j] + "</td>";
              }
            }
            table += "</tr>";
          }
          table += "</table>";
          document.getElementById("csvDisplay").innerHTML = table;
        }
      };
      xhr.open("GET", "https://example.com/data.csv", true);
      xhr.send();
    </script>
  </head>
  <body>
    <div id="csvDisplay"></div>
  </body>
</html>
