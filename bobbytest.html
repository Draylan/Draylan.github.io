        <?php
          $file = fopen("yourfile.csv", "r");
          fgetcsv($file); // Skip headers
          while ($row = fgetcsv($file)) {
            echo "<tr>";
            foreach ($row as $cell) {
              echo "<td>".$cell."</td>";
            }
            echo "</tr>";
          }
          fclose($file);
        ?>
      </tbody>
    </table>
