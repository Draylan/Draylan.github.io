<!DOCTYPE html>
<html>
  <head>
    <title>CSV File Display</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid black;
        padding: 5px;
      }
      th {
        font-weight: bold;
        font-size: 1.2em;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      // Wait for the document to be ready
      $(document).ready(function() {
        // Make an AJAX request to retrieve the CSV file
        $.ajax({
          type: "GET", // Use the HTTP GET method
          url: "https://example.com/data.csv", // URL of the CSV file
          dataType: "text", // Specify that the response data is plain text
          success: function(data) { // Callback function to handle the successful response
            // Split the CSV data into an array of rows
            var rows = data.split("\n");
            var table = "<table>";
            // Loop through each row of the CSV data
            for (var i = 0; i < rows.length; i++) {
              // Split the row into an array of cells
              var cells = rows[i].split(",");
              table += "<tr>";
              // Loop through each cell of the row
              for (var j = 0; j < cells.length; j++) {
                // If this is the first row, use <th> tags for the header cells
                if (i == 0) {
                  table += "<th>" + cells[j] + "</th>";
                } else {
                  // Otherwise, use <td> tags for the data cells
                  table += "<td>" + cells[j] + "</td>";
                }
              }
              table += "</tr>";
            }
            table += "</table>";
            // Insert the HTML table into the <div> with the ID "csvDisplay"
            $("#csvDisplay").html(table);
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="csvDisplay"></div>
  </body>
</html>
